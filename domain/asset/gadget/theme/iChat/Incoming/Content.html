<div class='chat in'>
	<div class='msg'>
		<table cellspacing="0" cellpadding="0" class="whole">
			<tr>
				<td>
					<table cellspacing="0" cellpadding="0">
						<tr>
							<td class="top-left"></td>
							<td class="top"></td>
							<td class="top-right"></td>
						</tr>
						<tr>
							<td class="left"></td>
							<td class="first">
								<b>%sender%</b>: %message%
								<div id='insert'></div>
							</td>
							<td class="right"></td>
						</tr>
						<tr>
							<td class="bottom-left"></td>
							<td class="bottom"></td>
							<td class="bottom-right"></td>
						</tr>
					</table>
				</td>
				<td class='icon-i'>
        			<div class='icon' />%userIconPath%</div>
   					<!--img class='icon' src='%userIconPath%'-->
					<!--div style='height:1px;filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src="%userIconPath%")'></div-->
				</td>
			</tr>
		</table>
	</div>
	<div class='clear'></div>
</div>
<div class='break'></div>
